name: Build Firmware and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run

      - name: Prepare firmware files for web flasher
        run: |
          mkdir -p docs/firmware

          # Copy firmware files from build output (all generated by PlatformIO)
          cp .pio/build/esp32-cyd/firmware.bin docs/firmware/
          cp .pio/build/esp32-cyd/bootloader.bin docs/firmware/
          cp .pio/build/esp32-cyd/partitions.bin docs/firmware/

          # boot_app0.bin location varies - find it
          find ~/.platformio -name "boot_app0.bin" -exec cp {} docs/firmware/ \; 2>/dev/null || \
          cp .pio/build/esp32-cyd/ota_data_initial.bin docs/firmware/boot_app0.bin 2>/dev/null || \
          echo "Warning: boot_app0.bin not found, creating empty placeholder" && touch docs/firmware/boot_app0.bin

      - name: Generate manifest.json
        run: |
          cat > docs/manifest.json << 'EOF'
          {
            "name": "Math Facts! - Times Table Quiz",
            "version": "1.0.0",
            "new_install_prompt_erase": true,
            "builds": [
              {
                "chipFamily": "ESP32",
                "parts": [
                  { "path": "firmware/bootloader.bin", "offset": 4096 },
                  { "path": "firmware/partitions.bin", "offset": 32768 },
                  { "path": "firmware/boot_app0.bin", "offset": 57344 },
                  { "path": "firmware/firmware.bin", "offset": 65536 }
                ]
              }
            ]
          }
          EOF

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
