; PlatformIO Project Configuration File
; Times Table Quiz for ESP32 Cheap Yellow Display (CYD)
;
; Compatible with:
; - ESP32-2432S028 (2.4" CYD)
; - ESP32-2432S028R (2.4" CYD with resistive touch)

[env:esp32-cyd]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Use maximum flash for storing achievements
board_build.partitions = huge_app.csv

lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

build_flags =
    -DUSER_SETUP_LOADED=1
    ; Display driver
    -DILI9341_2_DRIVER=1
    ; Display size
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    ; ESP32 CYD Pin Configuration
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    ; Touch pins (XPT2046)
    -DTOUCH_CS=33
    -DTOUCH_IRQ=36
    ; SPI Frequency
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    ; Use HSPI for display
    -DUSE_HSPI_PORT=1
    ; Smooth fonts
    -DSMOOTH_FONT=1
    ; Load fonts
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
