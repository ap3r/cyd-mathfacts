; PlatformIO Project Configuration File
; Times Table Quiz for ESP32 Cheap Yellow Display (CYD)
;
; Compatible with:
; - ESP32-2432S028 (2.4" CYD)
; - ESP32-2432S028R (2.4" CYD with resistive touch)

[env:esp32-cyd]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Use maximum flash for storing achievements
board_build.partitions = huge_app.csv

lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

; Point TFT_eSPI to our User_Setup.h in the include folder
build_flags =
    -Iinclude
    -DUSER_SETUP_LOADED=1
